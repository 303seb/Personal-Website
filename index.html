<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Links</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(
                rgba(0,0,0,0.6),
                rgba(0,0,0,0.6)
            ),
            url("background.jpg") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 32px 20px;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255,255,255,0.3);
            margin-bottom: 16px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        p.bio {
            font-size: 0.95rem;
            opacity: 0.85;
            margin-bottom: 22px;
        }

        .socials {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 26px;
        }

        .socials a {
            color: #fff;
            font-size: 1.25rem;
            opacity: 0.85;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .socials a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            padding: 14px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            font-weight: 500;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .links a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        footer {
            margin-top: 28px;
            font-size: 0.75rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Image -->
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">

        <!-- Name & Bio -->
        <h1>Your Name</h1>
        <p class="bio">Short tagline or description goes here</p>

        <!-- Social Icons -->
        <div class="socials">
            <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/yourusername" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="https://youtube.com/@yourusername" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://tiktok.com/@yourusername" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>

        <!-- Link Buttons -->
        <div class="links">
            <a href="#">Main Website</a>
            <a href="#">Join My Newsletter</a>
            <a href="#">Free Resource</a>
            <a href="#">Contact Me</a>
        </div>

        <footer>
            Â© 2026 Your Name
        </footer>
    </div>

</body>
</html>
