<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazz Trades | Links</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #131313;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f6f4ef;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 32px 20px;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2a2a2a;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #f6f4ef;
        }

        p.bio {
            font-size: 1rem;
            opacity: 0.85;
            margin-bottom: 22px;
        }

        /* SOCIAL ICONS */
        .socials {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 26px;
        }

        .socials a {
            color: #f6f4ef;
            font-size: 1.35rem;
            opacity: 0.85;
            transition: transform 0.2s, color 0.2s, background 0.2s;
            padding: 8px;
            border-radius: 50%;
        }

        .socials a:hover {
            background: rgba(200, 180, 235, 0.35);
            color: #f6f4ef;
            transform: translateY(-2px);
        }

        /* BUTTON LINKS */
        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .links a {
            text-decoration: none;
            background: #fff3e4; /* creamier */
            color: #fff3e4;      /* same shade as button */
            padding: 14px;
            border-radius: 10px;
            font-weight: 500;
            border: 2px solid transparent;
            transition: background 0.2s, border 0.2s, transform 0.2s;
        }

        .links a:hover {
            background: rgba(200, 180, 235, 0.45);
            border: 2px solid #c8b4eb;
            color: #fff3e4; /* stays cream */
            transform: translateY(-2px);
        }

        footer {
            margin-top: 28px;
            font-size: 0.75rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">

        <h1>bazz</h1>
        <p class="bio">trading and investing</p>

        <div class="socials">
            <a href="https://www.instagram.com/bazztrades/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/_bazztrades" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="https://www.youtube.com/@bazztrades" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.tiktok.com/@bazztrades" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>

        <div class="links">
            <a href="#">The Market Element</a>
            <a href="#">Learn For Free</a>
            <a href="#">Contact</a>
        </div>

        <footer>
            Â© 2026 The Market Element
        </footer>
    </div>

</body>
</html>
